<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logic Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top">
  <h1>Logic Puzzle</h1>
  <p class="hint">Tap a cell: blank → ❌ → ✅</p>

  <div class="controls">
    <button id="btnClear" type="button">Clear Puzzle</button>
    <span id="saveStatus" class="status">Saved</span>
  </div>
</header>

<div class="wrap">

    <!-- ONE connected worksheet area -->
  <div class="sheet">

    <!-- MAIN (Name × [Flavour + Treat + Pastry]) -->
    <div class="block main">
      <div class="side-label">NAME</div>
      <div id="mainGrid" class="logic-grid"></div>
    </div>
// seperate pastry and treat grids
    <div class="block pastryTreat">
  <div class="side-label">PASTRY</div>

  <div class="pastry-row">
    <!-- LEFT STACK (yellow + blue) -->
    <div class="mini-stack">
      <div class="mini-section">
        <div class="mini-title">Pastry</div>
        <div id="pastryFlavourGrid" class="logic-grid"></div>
      </div>

      <div class="mini-section">
        <div class="mini-title">Treat</div>
        <div id="treatFlavourLeftGrid" class="logic-grid"></div>
      </div>
    </div>

    <!-- RIGHT EXTRA BLOCK (your 5×5 treat columns for pastry rows) -->
    <div id="pastryTreatExtraGrid" class="logic-grid"></div>
  </div>
</div>

<!-- Load your puzzle JS -->
<script src="script.js?v=9010" defer></script>

</body>
</html>
