<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logic Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top">
  <h1>Logic Puzzle</h1>
  <p class="hint">Tap a cell: blank → ❌ → ✅</p>

  <div class="controls">
    <button id="btnClear" type="button">Clear Puzzle</button>
    <span id="saveStatus" class="status">Saved</span>
  </div>
</header>

<div class="wrap">
  <div class="sheet">

    <!-- MAIN GRID -->
    <div class="block main">
      <div class="side-label">NAME</div>
      <div id="mainGrid" class="logic-grid"></div>
    </div>

    <!-- UNDER MAIN: left stack + right grid -->
    <div class="row-under">

      <!-- LEFT: Pastry block (top) + Treat block (bottom) -->
      <div class="block pastryTreat">

        <div class="mini-stack">

          <!-- PASTRY SECTION -->
          <div class="mini-section pastry-section">
            <div class="side-label mini-side">PASTRY</div>

            <div class="mini-content">
              <div class="pastry-row">
                <!-- left 5 columns (blank headers) -->
                <div id="pastryTreatGrid" class="logic-grid"></div>

                <!-- right extra 5 columns (Eclair..Turnover) -->
                <div id="pastryTreatExtraGrid" class="logic-grid"></div>
              </div>
            </div>
          </div>

          <!-- TREAT SECTION -->
          <div class="mini-section treat-section">
            <div class="side-label mini-side">TREAT</div>

            <div class="mini-content">
              <div id="treatGrid" class="logic-grid"></div>
            </div>
          </div>

        </div>
      </div>

      <!-- RIGHT: Treat × Flavour -->
      <div class="block treatFlavour">
        <div class="block-title">Treat × Flavour</div>
        <div id="treatFlavourGrid" class="logic-grid"></div>
      </div>

    </div><!-- /row-under -->

  </div><!-- /sheet -->
</div><!-- /wrap -->

<script src="script.js?v=9010" defer></script>
</body>

</html>
