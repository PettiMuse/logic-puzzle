<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logic Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top">
  <h1>Logic Puzzle</h1>
  <p class="hint">Tap a cell: blank → ❌ → ✅</p>

  <div class="controls">
    <button id="btnClear" type="button">Clear Puzzle</button>
    <span id="saveStatus" class="status">Saved</span>
  </div>
</header>

<div class="wrap">

  <!-- ONE connected worksheet area -->
  <div class="sheet">

    <!-- MAIN (Name × [Flavour + Treat + Pastry]) -->
    <div class="block main">
      <div class="side-label">NAME</div>
      
      <div id="mainGrid" class="logic-grid"></div>
    </div>

    <!-- JOINED: Pastry × Treat (attached under main) -->
    <div class="block pastryTreat">
      <div class="side-label">PASTRY</div>
      <div class="block-title">Treat × Pastry</div>
      <div id="pastryTreatGrid" class="logic-grid"></div>
    </div>

    <!-- SMALL summary grid (bottom-right like the paper) -->
    <div class="block treatFlavour">
      <div class="block-title">Treat × Flavour</div>
      <div id="treatFlavourGrid" class="logic-grid"></div>
    </div>

    <!-- OPTIONAL: add this later if you want the bottom-right “summary” table like the paper -->
    <!-- <div class="block summary">...</div> -->

  </div>
</div>


<!-- Load your puzzle JS -->
<script src="script.js?v=9001" defer></script>

</body>
</html>
